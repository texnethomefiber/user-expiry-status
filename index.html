<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXNET PPPoE User Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0066cc;
      color: white;
      cursor: pointer;
    }
    tr.expired {
      background-color: #ffdddd;
    }
    tr.expiring {
      background-color: #fff6cc;
    }
    tr.active {
      background-color: #ddffdd;
    }
    .summary {
      margin-top: 30px;
    }
    .summary h3 {
      margin-bottom: 5px;
    }
    #searchBox {
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      font-size: 16px;
    }
    #exportBtn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TEXNET HOME FIBER - PPPoE User Dashboard</h1>
  <input type="text" id="searchBox" placeholder="Search by any column...">
  <button id="exportBtn">Export Filtered View</button>
  <div id="summary" class="summary"></div>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Amount</th>
        <th>Location</th>
        <th>Payment Date</th>
        <th>Expiry Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQvwH72sBpfyaBheSCdEdnlqq3b7l4YMzA_-6-k06624D2yc3ko0vUVgh5taJzyPsqFN9kqWNVgMQk/pub?gid=0&single=true&output=csv";

    function cleanAmount(value) {
      return parseFloat(value.replace(/Ksh|,|\s|\"/g, "")) || 0;
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr.replace(/\//g, "-"));
      return isNaN(date.getTime()) ? null : date;
    }

    function loadDashboard() {
      Papa.parse(SHEET_URL, {
        download: true,
        header: true,
        complete: function(results) {
          const data = results.data;
          const now = new Date();
          const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
          let summary = {};

          const tbody = document.querySelector("#userTable tbody");
          tbody.innerHTML = "";

          data.forEach(row => {
            const expiry = formatDate(row["Expiry Date"]);
            const amount = cleanAmount(row["Amount"]);
            const tr = document.createElement("tr");

            let status = "Active";
            if (!expiry || expiry < now) {
              status = "Expired";
              tr.classList.add("expired");
            } else if (expiry <= tomorrow) {
              status = "Expiring Soon";
              tr.classList.add("expiring");
            } else {
              tr.classList.add("active");
            }

            tr.innerHTML = `
              <td>${row["Name"]}</td>
              <td>${row["Phone"]}</td>
              <td>${row["Amount"]}</td>
              <td>${row["Location"]}</td>
              <td>${row["Payment Date"]}</td>
              <td>${row["Expiry Date"]}</td>
              <td>${status}</td>
            `;

            tbody.appendChild(tr);

            const loc = row["Location"].trim() || "Unknown";
            summary[loc] = summary[loc] || { users: 0, total: 0 };
            summary[loc].users++;
            summary[loc].total += amount;
          });

          const summaryDiv = document.getElementById("summary");
          summaryDiv.innerHTML = "<h2>Summary by Location</h2>" + Object.keys(summary).map(loc => {
            return `<h3>${loc}</h3><p>Users: ${summary[loc].users} | Total Amount: Ksh ${summary[loc].total.toLocaleString()}</p>`;
          }).join("");

          applySearchFilter();
        }
      });
    }

    function applySearchFilter() {
      const filter = document.getElementById("searchBox").value.toLowerCase();
      const rows = document.querySelectorAll("#userTable tbody tr");
      rows.forEach(row => {
        const match = [...row.children].some(td => td.textContent.toLowerCase().includes(filter));
        row.style.display = match ? "" : "none";
      });
    }

    function exportFilteredTable() {
      const rows = Array.from(document.querySelectorAll("#userTable tbody tr"))
        .filter(row => row.style.display !== "none")
        .map(row => [...row.children].map(td => `"${td.textContent}"`).join(","));

      const headers = [...document.querySelectorAll("#userTable thead th")].map(th => `"${th.textContent}"`).join(",");
      const csv = [headers, ...rows].join("\n");
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "filtered_users.csv";
      link.click();
    }

    document.getElementById("searchBox").addEventListener("input", applySearchFilter);
    document.getElementById("exportBtn").addEventListener("click", exportFilteredTable);

    loadDashboard();
    setInterval(loadDashboard, 5 * 60 * 1000); // auto-refresh every 5 minutes
  </script>
</body>
</html>
