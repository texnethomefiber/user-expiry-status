<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEXNET PPPoE User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0066cc;
      color: white;
    }
    tr.expired {
      background-color: #ffdddd;
    }
    tr.expiring {
      background-color: #fff6cc;
    }
    tr.active {
      background-color: #ddffdd;
    }
    .summary {
      margin-top: 30px;
    }
    .summary h3 {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>TEXNET HOME FIBER - PPPoE User Dashboard</h1>
  <div id="summary" class="summary"></div>
  <table id="userTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Amount</th>
        <th>Location</th>
        <th>Payment Date</th>
        <th>Expiry Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQvwH72sBpfyaBheSCdEdnlqq3b7l4YMzA_-6-k06624D2yc3ko0vUVgh5taJzyPsqFN9kqWNVgMQk/pub?gid=0&single=true&output=csv";

    function fetchCSVData(url) {
      return fetch(url)
        .then(response => response.text())
        .then(text => {
          const rows = text.trim().split('\n');
          const headers = rows.shift().split(',');
          return rows.map(row => {
            const values = row.split(',');
            return headers.reduce((obj, key, i) => {
              obj[key.trim()] = values[i]?.trim();
              return obj;
            }, {});
          });
        });
    }

    function formatDate(dateStr) {
      return new Date(dateStr.replace(/\//g, '-'));
    }

    function loadDashboard() {
      fetchCSVData(SHEET_URL).then(data => {
        const now = new Date();
        const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
        let summary = {};

        const tbody = document.querySelector("#userTable tbody");
        tbody.innerHTML = "";

        data.forEach(row => {
          const expiry = formatDate(row["Expiry Date"]);
          const amount = parseFloat(row["Amount"].replace("Ksh", "").replace(",", "")) || 0;
          const tr = document.createElement("tr");

          let status = "Active";
          if (expiry < now) {
            status = "Expired";
            tr.classList.add("expired");
          } else if (expiry <= tomorrow) {
            status = "Expiring Soon";
            tr.classList.add("expiring");
          } else {
            tr.classList.add("active");
          }

          tr.innerHTML = `
            <td>${row["Name"]}</td>
            <td>${row["Phone"]}</td>
            <td>${row["Amount"]}</td>
            <td>${row["Location"]}</td>
            <td>${row["Payment Date"]}</td>
            <td>${row["Expiry Date"]}</td>
            <td>${status}</td>
          `;

          tbody.appendChild(tr);

          const loc = row["Location"];
          summary[loc] = summary[loc] || { users: 0, total: 0 };
          summary[loc].users += 1;
          summary[loc].total += amount;
        });

        const summaryDiv = document.getElementById("summary");
        summaryDiv.innerHTML = "<h2>Summary by Location</h2>" + Object.keys(summary).map(loc => {
          return `<h3>${loc}</h3><p>Users: ${summary[loc].users} | Total Amount: Ksh ${summary[loc].total.toLocaleString()}</p>`;
        }).join("");
      });
    }

    loadDashboard();
    setInterval(loadDashboard, 5 * 60 * 1000); // auto-refresh every 5 minutes
  </script>
</body>
</html>
