<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TEXNET HOME FIBER - User Expiry Status Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #f0f2f5;
      color: #333;
    }

    .header-box {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .header-box h1 {
      margin: 0;
      font-size: 28px;
    }

    .header-box p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    input[type="text"], select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
    }

    thead th {
      background: #3498db;
      color: white;
      position: relative;
      user-select: none;
      cursor: pointer;
    }

    th.sort-asc::after {
      content: " ▲";
      font-size: 12px;
    }

    th.sort-desc::after {
      content: " ▼";
      font-size: 12px;
    }

    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #f1f1f1;
    }

    td.status {
      font-weight: bold;
      padding: 8px;
      border-radius: 4px;
      color: white;
      text-align: center;
    }

    .status.active {
      background: #2ecc71;
    }

    .status.expired {
      background: #e74c3c;
    }

    .status.expiring-soon {
      background: #e67e22;
    }

    .status.unknown {
      background: #7f8c8d;
    }
  </style>
  <style>
  @media (max-width: 768px) {
    body {
      padding: 15px;
    }

    .header-box h1 {
      font-size: 22px;
    }

    .header-box p {
      font-size: 14px;
    }

    input[type="text"], select {
      width: 100%;
      margin-bottom: 10px;
    }

    table {
      display: block;
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      border-radius: 0;
    }

    thead, tbody, th, td, tr {
      display: table;
      width: 100%;
    }

    th, td {
      font-size: 14px;
    }

    .status {
      font-size: 13px;
      padding: 6px;
    }
  }
</style>
</head>
<body>
  <div class="header-box">
    <h1>TEXNET HOME FIBER</h1>
    <p>User Expiry Status</p>
  </div>

  <div>
    <input type="text" id="search" placeholder="Search users...">
    <select id="statusFilter">
      <option value="">All Status</option>
    </select>
    <select id="locationFilter">
      <option value="">All Locations</option>
    </select>
  </div>

  <table id="userTable">
    <thead>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Amount</th>
    <th>Location</th>
    <th data-sort="Payment Date">Payment Date</th>
    <th data-sort="Expiry Date">Expiry Date</th>
    <th>Status</th>
    <th>Message</th>
  </tr>
</thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQQvwH72sBpfyaBheSCdEdnlqq3b7l4YMzA_-6-k06624D2yc3ko0vUVgh5taJzyPsqFN9kqWNVgMQk/pub?gid=0&single=true&output=csv";
    const tableBody = document.querySelector("#userTable tbody");
    const searchInput = document.getElementById("search");
    const statusFilter = document.getElementById("statusFilter");
    const locationFilter = document.getElementById("locationFilter");

    let allData = [];
    let currentSort = { column: 'Expiry Date', direction: 'asc' };

    function parseDate(dateStr) {
      const [d, m, yAndTime] = dateStr.split("/");
      if (!yAndTime) return null;
      const [y, time] = yAndTime.split(" ");
      return new Date(`${y}-${m}-${d}T${time || "00:00:00"}`);
    }

    function getStatus(expiryStr) {
      const expiry = parseDate(expiryStr);
      if (!expiry) return "Unknown";
      const now = new Date();
      const diffMs = expiry - now;
      if (diffMs < 0) return "Expired";
      if (diffMs < 24 * 60 * 60 * 1000) return "Expiring Soon";
      return "Active";
    }

    function renderTable(data) {
  tableBody.innerHTML = "";
  data.forEach(row => {
    const statusClass = row.Status.toLowerCase().replace(/\s+/g, "-");
    const tr = document.createElement("tr");
    const phone = (row.Phone || "").trim();
    const normalizedPhone = phone.startsWith("+") ? phone : `+254${phone.replace(/^0+/, "")}`;
    const messageLink = `https://wa.me/${normalizedPhone.replace("+", "")}?text=${encodeURIComponent("Hello from TEXNET HOME FIBER")}`;

    tr.innerHTML = `
      <td>${row.Name || ""}</td>
      <td>${phone}</td>
      <td>${row.Amount || ""}</td>
      <td>${row.Location || ""}</td>
      <td>${row["Payment Date"] || ""}</td>
      <td>${row["Expiry Date"] || ""}</td>
      <td class="status ${statusClass}">${row.Status}</td>
      <td><a href="${messageLink}" target="_blank" onclick="fallbackToSMS(event, '${normalizedPhone}')">Message</a></td>
    `;
    
    tableBody.appendChild(tr); // ✅ THIS LINE WAS MISSING
  });
}

    }

    function applyFiltersAndRender() {
      const search = searchInput.value.toLowerCase();
      const status = statusFilter.value;
      const location = locationFilter.value;

      const filtered = allData.filter(row => {
        return (!status || row.Status === status) &&
               (!location || row.Location === location) &&
               Object.values(row).some(val => val.toLowerCase().includes(search));
      });

      renderTable(sortData(filtered));
    }

    function sortData(data) {
      return [...data].sort((a, b) => {
        const aDate = parseDate(a[currentSort.column]);
        const bDate = parseDate(b[currentSort.column]);
        if (!aDate || !bDate) return 0;
        return currentSort.direction === 'asc' ? aDate - bDate : bDate - aDate;
      });
    }

    function addSortListeners() {
      document.querySelectorAll("th[data-sort]").forEach(th => {
        th.addEventListener("click", () => {
          const col = th.getAttribute("data-sort");
          currentSort.direction = (currentSort.column === col && currentSort.direction === 'asc') ? 'desc' : 'asc';
          currentSort.column = col;
          updateSortIcons();
          applyFiltersAndRender();
        });
      });
    }

    function updateSortIcons() {
      document.querySelectorAll("th[data-sort]").forEach(th => {
        th.classList.remove("sort-asc", "sort-desc");
        const col = th.getAttribute("data-sort");
        if (col === currentSort.column) {
          th.classList.add(`sort-${currentSort.direction}`);
        }
      });
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: results => {
        allData = results.data.map(row => {
          row.Status = getStatus(row["Expiry Date"]);
          return row;
        });

        const statuses = [...new Set(allData.map(u => u.Status))];
        statuses.forEach(s => statusFilter.innerHTML += `<option value="${s}">${s}</option>`);

        const locations = [...new Set(allData.map(u => u.Location))];
        locations.forEach(l => locationFilter.innerHTML += `<option value="${l}">${l}</option>`);

        addSortListeners();
        updateSortIcons();
        applyFiltersAndRender();
      }
    });

    searchInput.addEventListener("input", applyFiltersAndRender);
    statusFilter.addEventListener("change", applyFiltersAndRender);
    locationFilter.addEventListener("change", applyFiltersAndRender);
    function fallbackToSMS(event, phoneNumber) {
  setTimeout(() => {
    const confirmSMS = confirm("If WhatsApp is not installed, would you like to send an SMS instead?");
    if (confirmSMS) {
      const smsLink = `sms:${phoneNumber}?body=Hello from TEXNET HOME FIBER`;
      window.location.href = smsLink;
    }
  }, 3000);
}

  </script>
</body>
</html>
